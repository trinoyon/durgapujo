                <div class="card-deck text-center clock-panel clock-top">
                    <div class="card clock m-1">
                        <div id="newdelhi"></div>
                        <script type="text/javascript">
                            function GetClock() {
                                var d = new Date();
                                var nhour = d.getHours(), nmin = d.getMinutes(), nsec = d.getSeconds();
                                if (nhour <= 9) nhour = "0" + nhour;
                                if (nmin <= 9) nmin = "0" + nmin;
                                if (nsec <= 9) nsec = "0" + nsec;

                                var clocktext = "" + nhour + ":" + nmin + ":" + nsec + "";
                                document.getElementById('newdelhi').innerHTML = clocktext + "<br> New Delhi";
                            }

                            GetClock();
                            setInterval(GetClock, 1000);
                        </script>
                    </div>
                    <div class="card clock m-1">
                        <div id="washingtondc"></div>
                        <script type="text/javascript">
                            function GetClock() {
                                var d = new Date();
                                var nhour = (d.getHours() - 9), nmin = (d.getMinutes() - 30), nsec = d.getSeconds();
                                if (nmin < 0) { nmin = nmin + 60; nhour = nhour - 1; }
                                if (nhour < 0) nhour = nhour + 24;
                                if (nhour <= 9) nhour = "0" + nhour;
                                if (nmin <= 9) nmin = "0" + nmin;
                                if (nsec <= 9) nsec = "0" + nsec;

                                var clocktext = "" + nhour + ":" + nmin + ":" + nsec + "";
                                document.getElementById('washingtondc').innerHTML = clocktext + "<br> Washington DC";

                        </script>
